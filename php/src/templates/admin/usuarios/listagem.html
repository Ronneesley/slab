<link rel="stylesheet" href="../../../css/admin/listagem/tela_listagem.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">

<div class="container-sm">

    <h2>Lista de Usuários</h2><hr>

    {% if mensagem != "" %}
        <div class="alert alert-{{ tipo_mensagem }}" role="alert">
            {{ mensagem }}
        </div>
    {% endif %}

    <table class="table table-responsive table-bordered table-hover shadow-sm p-3  mb-3 bg-body-tertiary rounded">
        <thead class="thead">
            <tr>
                <th class="custom-id">ID</th>
                <th class="custom-nome">Nome</th>
                <th class="custom-email">E-mail</th>
                <th class="custom-curso">Curso</th>
                <th class="custom-opcoes">Opções</th>
            </tr>
        </thead>

        <tbody>
            {% for item in lista %}
            <tr>
                <td class="custom-id">
                    {{ item.id }}
                </td>

                <td class="custom-nome">
                    {{ item.nome }}
                </td>

                <td class="custom-email pt-3">
                    {{ item.email }}
                </td>

                <td class="custom-curso pt-3">
                    {{ item.curso.nome }}
                </td>

                <td class="text-center">
                    <a class="btn btn-outline-primary" href="./index.php?controle=usuario&acao=selecionar&id={{ item.id }}"><span class="material-symbols-outlined icone">edit</span></a>
                    <a class="btn btn-outline-danger" href="./index.php?controle=usuario&acao=excluir&id={{ item.id }}"><span class="material-symbols-outlined icone">delete</span></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        
    <a class="btn btn-danger custom-btn pt-1 mt-0" href="./index.php?controle=usuario&acao=novo">Criar novo usuário</a>



</div>
