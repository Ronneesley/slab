<link rel="stylesheet" type="text/css" href="../../../css/admin/listagem/tela_listagem.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<div class="container-sm">
    <h2>Listagem de Quizes</h2><hr><br>

    {{ mensagem }}

    <table class="table table-responsive table-bordered table-hover shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <thead class="thead">
            <tr>
                <th class="custom-id">ID</th>
                <th class="custom-nome">Nome</th>
                <th class="custom-opcoes">Opções</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
            <tr>
                <td>
                    {{ item.id }}
                </td>
    
                <td>
                    {{ item.nome }}
                </td>

                <td class="text-center">
                    <a class="btn btn-outline-primary" href="./index.php?controle=tema&acao=selecionar&id={{ item.id }}"><span class="material-symbols-outlined">edit</span></a>
                    <a class="btn btn-outline-danger" href="./index.php?controle=tema&acao=excluir&id={{ item.id }}"><span class="material-symbols-outlined">delete</span></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-danger custom-btn" href="./index.php?controle=quiz&acao=novo">Criar novo quiz</a>
    <br />
    <br />
</div>
