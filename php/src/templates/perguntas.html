<link rel="stylesheet" href="./css/quiz.css" />

<script>
  function responder(letra) {
    $("#resposta").val(letra);

    $("#acao").val("responder");
    $("#formulario").submit();
  }

  function mostrarProximaQuestao() {
    $("#acao").val("proximo");
    $("#formulario").submit();
  }
</script>

<div>
  <form method="get" action="./index.php" id="formulario">
    <div class="row">
      <div class="col">
        <img
          src="./imagens/quiz.png"
          alt="fotologin"
          height="100"
          width="200"
        />
      </div>

      <div class="col-md-2 txtpontuacao">Pontuação:</div>

      <div class="col-md-1 vlpontuacao">{{ pontuacao }}</div>
    </div>
    <br />
    <div>
      <div class="pergunta">{{ questao.pergunta }}</div>

      <p id="opcao">
        <br />
        Escolha uma opção:
      </p>

      <input type="hidden" id="resposta" name="resposta" value="" />
      <input type="hidden" name="controle" value="quiz" />
      <input type="hidden" name="acao" id="acao" value="" />

      <div id="A">
        <input
          type="button"
          class="opcao"
          style="background-color: {{ coloracoes[0] }}"
          onclick="responder('0')"
          value="A) {{ letrasOpcoes[0] }}"
        />
      </div>

      <div id="B">
        <input
          type="button"
          class="opcao"
          style="background-color: {{ coloracoes[1] }}"
          onclick="responder('1')"
          value="B) {{ letrasOpcoes[1] }}"
        />
      </div>

      <div id="C">
        <input
          type="button"
          class="opcao"
          style="background-color: {{ coloracoes[2] }}"
          onclick="responder('2')"
          value="C) {{ letrasOpcoes[2] }}"
        />
      </div>

      <div id="D">
        <input
          type="button"
          class="opcao"
          style="background-color: {{ coloracoes[3] }}"
          onclick="responder('3')"
          value="D) {{ letrasOpcoes[3] }}"
        />
      </div>

      <div style="text-align: right; margin-top: 40px">
        <button
          type="button"
          class="btnproximo"
          onclick="mostrarProximaQuestao()"
        >
          Próximo
        </button>
      </div>
    </div>
  </form>
</div>
