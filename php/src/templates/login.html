<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
      <h2 class="text-2xl font-semibold mb-6">Faça Login</h2>
      <form method="post" action="index.php?controle=principal&acao=logar">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold"
            >E-mail:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            required
            value="roni.teles@ifgoiano.edu.br"
          />
        </div>
        <div class="mb-6">
          <label for="senha" class="block text-gray-700 font-semibold"
            >Senha:</label
          >
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Senha"
            class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
            required
            value="123456"
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input type="checkbox" id="remember" name="remember" class="mr-2" />
            <label for="remember" class="text-gray-700">Lembrar Senha</label>
          </div>
          <a
            href="./index.php?controle=usuario&amp;acao=esqueci_senha"
            class="text-red-500 hover:underline"
            >Esqueceu a senha?</a
          >
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full"
          >
            Entrar
          </button>
          <a
            href="./index.php?controle=usuario&acao=cadastre_se"
            class="text-red-500 hover:underline"
            >Cadastre-se</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
