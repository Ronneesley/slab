<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar na conta</title>
    <link rel="icon" href="../imagens/miniatura_logo.png" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script src="{{NODE_DIR}}/jquery/dist/jquery.js"></script>
    <script>
      function ExibirSenha() {
        $("#senha").attr("type", "text");
        $("#exibir").hide();
        $("#ocultar").show();
      }
      function OcultarSenha() {
        $("#senha").attr("type", "password");
        $("#ocultar").hide();
        $("#exibir").show();
      }
      setTimeout(function () {
        var a = document.getElementById("erro");
        a.style = "display:none";
      }, 3000);
    </script>
  </head>

    <div
      class="container flex flex-1 flex-col justify-center min-h-full mx-auto h-full w-full"
    >
      <div
        class="bg-white py-4 px-4 w-full text-sm md:text-base md:border-2 md:shadow-md md:shadow-grey-900 md:rounded-lg md:max-w-lg md:mx-auto md:px-8 md:py-8"
      >
        <div class="mb-10 insert-y-12">
          <img
            src="../imagens/logo.png"
            alt="logo_quiz"
            class="mx-auto h-40 w-auto"
          />
          <h2 class="text-2xl text-center text-gray-700 font-semibold">
            Entre com a sua conta
          </h2>
        </div>
        <div class="md:mx-auto md:w-full">

            id="login"
            method="post"
            action="index.php?controle=principal&acao=logar"

                required
                value="roni.teles@ifgoiano.edu.br"

                  id="senha"

                </div>
              </div>
            </div>
            <div class="flex items-center justify-between mb-10">
              <div class="flex items-center space-x-1">
                <input
                  type="checkbox"
                  id="remember"
                  name="remember"
                  class="mr-2 border-gray-300"
                />
                <label for="remember" class="text-gray-700 font-semibold"
                  >Lembrar Senha</label
                >
              </div>
              <a
                href="./index.php?controle=usuario&amp;acao=esqueci_senha"
                class="text-red-500 font-medium"
                >Esqueceu sua senha?</a
              >
            </div>
            <div
              class="space-y-4 md:space-y-0 md:flex md:items-center md:justify-between mt-6"
            >
              <div class="flex items-center space-x-1">
                <span class="text-gray-600 text-xs font-normal"
                  >Não possuí uma conta?</span
                >
                <a
                  href="./index.php?controle=usuario&acao=cadastre_se"
                  class="text-red-500 font-medium"
                  >Cadastre-se</a
                >
              </div>
              <div class="flex">
                <button
                  type="submit"
                  id="btnLogin"
                  class="w-full bg-red-500 hover:bg-red-700 text-white items-center font-medium py-2 px-6 rounded-full"

    </div>

</html>
