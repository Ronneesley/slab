<link rel="icon" href="../imagens/miniatura_logo.png" />
<link href="../dist/output.css" rel="stylesheet" />

<div
  class="container flex justify-between items-center mx-auto h-full w-full p-10"
>
  <div class="w-1/4">
    <img src="./imagens/homempensando.png" id="imghomem" />
  </div>
  <form
    method="post"
    action="./index.php?controle=quiz&acao=comecar"
    id="comecar"
  >
    <div class="w-1/2 mx-auto">
      <img
        src="./imagens/quiz.png"
        id="imgquiz"
        alt="logo_quiz"
        class="mx-auto h-auto w-auto"
      />

      <br /><br />

      <select
        class="justify-center mx-auto p-2 text-l outline-none text-gray-700 rounded-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-inset focus:ring-gray-500"
        id="quizzes" name="quizzes">
        <option>Selecione um Tema</option>
        {% for curso in cursos %}
        <option value="{{ curso.id }}" {{ curso.id==usuario.curso.id ? "selected" : "" }}>{{ curso.nome }}
        </option>
        {% endfor %}
      </select>

      <br /><br /><br />

      <button
        type="submit"
        class="select-none justify-center mx-auto"
        id="imgcomeca"
      >
        <img src="./imagens/comeca.png" alt="Comecar" class="h-auto w-auto" />
      </button>
    </div>
  </form>
  <div class="w-1/4">
    <img src="./imagens/laptop.png" id="imglaptop" />
  </div>
</div>
